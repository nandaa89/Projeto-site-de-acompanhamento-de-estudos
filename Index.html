<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Estudos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Acompanhamento de Estudos</h1>
    </header>

    <div class="container">
        <section class="task-section">
            <h2>Minhas Tarefas</h2>
            <form id="task-form">
                <input type="text" id="new-task" placeholder="Digite uma nova tarefa">
                <button type="submit">Adicionar Tarefa</button>
            </form>
            <ul id="task-list">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button id="clear-tasks">Limpar Tarefas Concluídas</button>
            <p id="task-counter">Tarefas Concluídas: <span id="completed-tasks">0</span></p>
            <button id="filter-completed">Mostrar Concluídas</button>
            <button id="filter-incomplete">Mostrar Incompletas</button>
            <button id="show-all">Mostrar Todas</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
  </html>
